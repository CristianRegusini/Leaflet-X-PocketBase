<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Titolo pagina -->
    <title>EarthquakeMap</title>

    <!-- FAVICON -->
    <link rel="icon" type="image/avif"
          href="src/simple-concentric-circles-map-sign-used-mark-earthquake-epicenter_764382-772.avif">

    <!-- Leaflet -->
    <link rel="stylesheet"
          href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>

    <!-- Bootstrap Icons -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"/>

    <!-- DaisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.2/dist/full.min.css"
          rel="stylesheet" type="text/css" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="src/style.css">
</head>

<body>

    <!-- LOGIN -->
    <div id="loginContainer">
        <div class="mb-8 text-center">
            <h1 class="text-4xl font-bold text-white mb-2">
                <i class="bi bi-map"></i> EarthquakeMap
            </h1>
            <p class="text-gray-300">
                Accedi o registrati per visualizzare la mappa dei terremoti.
            </p>
        </div>

        <!-- LOGIN FORM -->
        <form id="loginForm" class="mb-6">
            <div class="form-control mb-4">
                <label class="label">
                    <span class="label-text font-semibold">Email</span>
                </label>
                <input type="email" id="email" required
                       placeholder="inserisci@email.com"
                       class="input input-bordered input-primary w-full">
            </div>

            <div class="form-control mb-6">
                <label class="label">
                    <span class="label-text font-semibold">Password</span>
                </label>
                <input type="password" id="password" required minlength="8"
                       placeholder="••••••••"
                       class="input input-bordered input-primary w-full">
            </div>

            <button type="submit"
                    class="btn btn-primary w-full font-bold text-white mb-4">
                <i class="bi bi-box-arrow-in-right"></i> Accedi
            </button>
        </form>

        <div class="divider my-4">O</div>

        <p class="text-sm text-center">
            Non hai un account?
            <a href="#" id="showRegister" class="text-blue-600 font-bold">
                Registrati ora
            </a>
        </p>

        <!-- REGISTER FORM -->
        <form id="registerForm" style="display:none;" class="mt-6">
            <div class="form-control mb-4">
                <label class="label">
                    <span class="label-text font-semibold">Email</span>
                </label>
                <input type="email" id="regEmail" required
                       class="input input-bordered input-primary w-full">
            </div>

            <div class="form-control mb-4">
                <label class="label">
                    <span class="label-text font-semibold">Password</span>
                </label>
                <input type="password" id="regPassword" required minlength="8"
                       class="input input-bordered input-primary w-full">
            </div>

            <div class="form-control mb-6">
                <label class="label">
                    <span class="label-text font-semibold">Conferma Password</span>
                </label>
                <input type="password" id="regPasswordConfirm" required minlength="8"
                       class="input input-bordered input-primary w-full">
            </div>

            <button type="submit"
                    class="btn btn-success w-full font-bold text-white mb-4">
                <i class="bi bi-person-plus"></i> Registrati
            </button>

            <p class="text-sm text-center">
                Hai già un account?
                <a href="#" id="showLogin" class="text-blue-600 font-bold">
                    Accedi qui
                </a>
            </p>
        </form>
    </div>

    <!-- APP -->
    <div id="app" style="display:none;" class="relative w-full h-screen">

        <button id="logoutBtn"
                class="btn btn-sm btn-error absolute top-3 left-3 z-20">
            Logout
        </button>

        <div id="map" class="w-full h-full"></div>

    </div>

    <!-- Scripts -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>

    <script src="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.4/dist/tailwind.min.js"></script>

    <script src="https://unpkg.com/pocketbase@0.21.3/dist/pocketbase.umd.js"></script>

    <script type="module" src="/src/main.js"></script>

</body>
</html>
